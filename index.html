<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CoreFn visualizer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
      <h1>CoreFn visualizer</h1>
      <p>This is a (limited) visualizer of the intermediary 'CoreFn' language of the <a href="https://github.com/purescript/purescript">PureScript compiler</a></p>
      <br/>
      <p>source: <a href="https://github.com/ps-wasm/CoreFn-visualizer">github.com/ps-wasm/CoreFn-visualizer</a></p>
      <textarea id="corefn-data" placeholder="Enter CoreFn JSON here"></textarea>
      <button onclick="submit()">Create graph</button>
      <p id="error"></p>
    </body>
</html>
